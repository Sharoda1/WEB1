<h1>오늘의 노래</h1></a>

<p style="margin-top:55px;">사계절이 와, 그리고 또 떠나</p>
<p>내 겨울을 주고 또 여름도 주었던</p>
<p>온 세상이던 널 보낼래</p>
<p>정말 너를 사랑했을까?</p>
<p style="margin-top:35px;">언제야, 봄이던가</P>
<p>맞아 그땐 한참 서로가</p>
<p>셰익스피어의 연극 같은</p>
<p>마지막이 될 사랑 마주한 듯</p>
<p>둘밖에 안 보였나 봐</p>
<p>다른 걸 좀 보고파</p>
<p style="margin-top:35px;">I gave you the world</p>
<p>너만이 전부라</p>
<p>내 겨울을 주고 또 여름도 주었지</p>
<p>뜨겁고 차갑던 그 계절에</p>
<p style="margin-top:35px;">정말 너를 사랑했을까?</p>
<p>내가 너를 사랑했을까?</p>
